<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROPZONE V - ULTRA SPEED</title>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #bc13fe;
            --neon-blue: #00f2ff;
            --bg: #050505;
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background Grid */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(188, 19, 254, 0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(188, 19, 254, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            animation: moveGrid 10s linear infinite;
        }

        @keyframes moveGrid { from { transform: translateY(0); } to { transform: translateY(30px); } }

        /* --- Auth Screen --- */
        #auth-screen {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(20, 20, 20, 0.8);
            padding: 40px 25px;
            border-radius: 20px;
            border: 2px solid var(--p);
            width: 85%;
            max-width: 360px;
            text-align: center;
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.3);
            backdrop-filter: blur(10px);
        }

        .top-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 26px;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 15px var(--p);
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(0,0,0,0.6);
            border: 1px solid #444;
            border-radius: 12px;
            color: #00f2ff;
            font-size: 18px;
            text-align: center;
            box-sizing: border-box;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        input:focus { border-color: var(--neon-blue); outline: none; box-shadow: 0 0 10px var(--neon-blue); }

        /* Highlighted Unlock Button */
        .btn-unlock {
            background: var(--p);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 12px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.6);
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-unlock:hover { transform: scale(1.05); background: #d014ff; }

        .hint-text { margin-top: 25px; font-size: 13px; color: #aaa; }

        /* Centered Social Buttons */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            margin-top: 15px;
        }

        .btn-social {
            width: 90%;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-size: 13px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            transition: 0.2s;
        }
        .btn-tg { background: #0088cc; box-shadow: 0 4px 10px rgba(0, 136, 204, 0.4); }
        .btn-yt { background: #ff0000; box-shadow: 0 4px 10px rgba(255, 0, 0, 0.4); }

        /* --- Main App UI --- */
        #main-app { display: none; width: 100%; padding: 20px; box-sizing: border-box; }

        .app-header { font-family: 'Orbitron', sans-serif; font-size: 30px; font-weight: 900; background: linear-gradient(to right, #fff, var(--p)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 5px; }
        
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px; }

        .card {
            background: rgba(20,20,20,0.9);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
        }

        .card:active { border-color: var(--neon-blue); transform: scale(0.95); }

        .card img { width: 70px; height: 70px; object-fit: contain; }

        /* Highlighted Emote Name */
        .card-name {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 900;
            color: var(--neon-blue);
            text-transform: uppercase;
            text-shadow: 0 0 5px rgba(0, 242, 255, 0.5);
        }

        .footer { margin-top: 40px; color: #555; font-size: 12px; letter-spacing: 1px; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="login-box">
        <div class="top-title">TCP TERMINAL</div>
        <input type="password" id="pass" placeholder="ENTER KEY">
        <button class="btn-unlock" onclick="login()">UNLOCK BOT</button>
        
        <p class="hint-text">To get password click Telegram channel</p>
        <div class="social-links">
            <a href="https://t.me/makhala_live" target="_blank" class="btn-social btn-tg">JOIN TELEGRAM</a>
            <a href="https://www.youtube.com/@Vivek_maurya_108" target="_blank" class="btn-social btn-yt">SUBSCRIBE YOUTUBE</a>
        </div>
    </div>
</div>

<div id="main-app">
    <div class="app-header">DROPZONE V</div>
    <div style="color:var(--p); font-weight:bold; letter-spacing:3px; font-size:10px;">INJECTOR READY</div>

    <div style="display:flex; gap:10px; margin:25px 0;">
        <input type="number" id="tc" placeholder="TEAM CODE" style="margin-bottom:0">
        <input type="number" id="uid" placeholder="UID" style="margin-bottom:0">
    </div>

    <div id="emoteGrid" class="grid"></div>

    <div class="footer">CREATOR: <b>VIVEK MAURYA</b></div>
</div>

<script>
    const CLAN_UID = "3047678958";
    const MAIN_API = "https://epapi-ytxx.onrender.com/join";
    const BOT_URL = "http://176.100.37.91:30200/join";
    const PROXY = "https://corsproxy.io/?"; 
    
    const emotes = [
        {id: "909000063", name: "AK Max"}, {id: "909000068", name: "Scar Max"},
        {id: "909000081", name: "M1014 Max"}, {id: "909035007", name: "Shotgun Max"},
        {id: "909000085", name: "XM8 Max"}, {id: "909040010", name: "MP40 Max"}
    ];

    function login() {
        // Aapka purana password "55" yahan kaam karega
        if(document.getElementById('pass').value === "55") {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            render();
        } else {
            Toastify({text: "WRONG KEY!", background: "red"}).showToast();
        }
    }

    function render() {
        document.getElementById('emoteGrid').innerHTML = emotes.map(e => `
            <div class="card" onclick="runCommand('${e.id}', '${e.name}')">
                <img src="https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/${e.id}.png">
                <div class="card-name">${e.name}</div>
            </div>
        `).join('');
    }

    function runCommand(eid, name) {
        const tc = document.getElementById('tc').value;
        const uid = document.getElementById('uid').value;
        if(!tc || !uid) return;

        const params = `?tc=${tc}&uid1=${uid}&emote_id=${eid}&eid=${eid}&clan=${CLAN_UID}`;
        const finalMain = MAIN_API + params;
        const finalBot = PROXY + encodeURIComponent(BOT_URL + params);

        fetch(finalMain, { mode: 'no-cors' });
        fetch(finalBot, { mode: 'no-cors' });

        Toastify({
            text: `INJECTING: ${name}`,
            duration: 1000,
            style: { background: "linear-gradient(to right, #00f2ff, #bc13fe)" }
        }).showToast();
    }
</script>
</body>
</html>
